<div class="container">
    <h1>User Details</h1>

    <form [formGroup]="userForm" (ngSubmit)='onSubmit()'>
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control " formControlName="name" />
            <div *ngIf='userForm.controls["name "].hasError("required") ' class="alert alert-danger">
                Name is Mandatory
            </div>
            <div *ngIf='userForm.controls["name "].hasError("minlength") ' class="alert alert-danger">
                Name should be mimimum of 4 characters
            </div>
        </div>


        <div class="form-group">
            <label>Email</label>
           <input type="text" class="form-control" formControlName="email" />
        </div>
        <div formGroupName="address">


            <div class="form-group">
                <label>Street</label>
                <input type="text" class="form-control" formControlName="street" />
            </div>
            <div class="form-group">
                <label>City</label>
                <input type="text" class="form-control" formControlName="city" />
            </div>
            <div class="form-group">
                <label>Pincode</label>
                <input type="text" class="form-control" formControlName="pincode" />
                <div *ngIf='userForm.controls["address"].controls["pincode"].hasError("pattern")' class="alert alert-danger" >
                    Pincode should be 6 digits

                </div>

            </div>
        </div>
        <button [disabled]="userForm.disabled" type="submit" class="btn btn primary">Submit</button>
    </form>
</div>
