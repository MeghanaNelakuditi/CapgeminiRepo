<h1>User Details</h1>
<div class="container">
    <form #userForm='ngForm' (ngSubmit)="onSubmit(userForm.value)">
        <div class="form-group">
            <label>Name</label>
            <input required #nameRef='ngModel' type="text" class="form-control" name="name" ngModel/>
            <div *ngIf='nameRef.errors && nameRef.dirty'class="alert alert danger">
                <div [hidden]='nameRef.errors.required'>
                    Please enter a name
                </div>
                <div [hidden]='nameRef.errors.required'>
                        Name should be minimum of  4 characters
                    </div>
            </div>

            <p>{{namRef.className}}</p>

        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" name="email" ngModel/>
        </div>
        <div>
        <div class="form-group">
            <label>Street</label>
            <input type="text" class="form-control" name="street" ngModel/>
        </div>
        <div class="form-group">
            <label>City</label>
            <input type="text" class="form-control" name="city" ngModel/>
        </div>
        <div class="form-group">
            <label>Pincode</label>
            <input #pinRef='ngModel' type="text" class="form-control" name="pinCode" ngModel/>
            <div *ngIf='pinRef.errors' class="alert alert-danger" >
                    Poncode should be excatly   6 digits
            </div>
        </div>
    </div>
        <button [disabled]="userForm.disabled" type="submit" class="btn btn primary">Submit</button>
    </form>
</div>
