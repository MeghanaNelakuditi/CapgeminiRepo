<h2>Add Employee</h2>

Employee Id<input type="text" [(ngModel)]="model.id"/><br/>
Employee Name<input type="text" [(ngModel)]="model.name"/><br/>
Employee Salary<input type="text" [(ngModel)]="model.salary"/><br/>

<input type="button" value="Add Employee" (click)="addEmployee()"/>
